language: python
python:
- '3.4'
- '2.7'
install:
- pip install -r requirements.txt
script:
- nosetests
deploy:
  provider: heroku
  app: flask-taskr7
  on:
    repo: Pampipampupampa/Flask-Taskr7
    branch: master
    python: '3.4'
  api_key:
    secure: 
env:
- APP_SETTINGS='project._config.ProductionConfig'
- DATABASE_URL='sqlite:///flask-taskr.db'
